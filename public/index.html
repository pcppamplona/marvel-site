<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <style>
      @font-face {
        font-family: 'Marvel';
        src: url('./assets/fonts/MarvelRegular-Dj83.ttf') format('truetype');
      }

      @font-face {
        font-family: "Kastelov";
        src: local(Kastelov) url('./assets/fonts/Kastelov - Axiforma Thin.otf');
        font-weight: 100;
      }

      @font-face {
        font-family: "Kastelov";
        src: url('./assets/fonts/Kastelov - Axiforma Bold.otf');
        font-weight: bold;
      }

      @font-face {
        font-family: "Kastelov";
        src: url('./assets/fonts/Kastelov - Axiforma SemiBold.otf');
        font-weight: 600;
      }

      @font-face {
        font-family: "Kastelov";
        src: url('./assets/fonts/Kastelov - Axiforma Regular.otf');
        font-weight: 400;
      }


      @font-face {
        font-family: "Kastelov";
        src: url('./assets/fonts/Kastelov - Axiforma Medium.otf');
        font-weight: 500;
      }

      @font-face {
        font-family: "Kastelov";
        src: url('./assets/fonts/Kastelov - Axiforma Light.otf');
        font-weight: 200;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: transparent;
      }

      body {
        font-family: "Kastelov";
        background: black;
      }

      button, input, textarea {
        font-family: "Kastelov";
      }

      a:hover {
        cursor: pointer;
      }
      
      

    </style>
    <title font>MARVEL</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
